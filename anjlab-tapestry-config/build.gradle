version = '1.1.2-SNAPSHOT'
description = 'Configuration helpers for Tapestry5'

sourceCompatibility = 1.7
targetCompatibility = 1.7

dependencies {
    api 'commons-io:commons-io:2.4'

    compileOnly "org.apache.tapestry:tapestry-core:${tapestry_version}"
    compileOnly 'ch.qos.logback:logback-core:1.0.13'
    compileOnly 'ch.qos.logback:logback-classic:1.0.13'

    testImplementation 'org.mockito:mockito-all:1.9.5'
    testImplementation "org.apache.tapestry:tapestry-core:${tapestry_version}"
}

jar {
    manifest {
        attributes('Tapestry-Module-Classes': 'com.anjlab.tapestry5.config.ConfigHelperModule')
    }
}
